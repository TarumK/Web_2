<!DOCTYPE html>
<html lang = en">
<head>
    <meta charset = "UTF-8">
    <title>Форма</title>
</head>
<body>
    <form method = "POST" action="create">
        {% csrf_token %}
    <p>
        <lebel>Введите имя</lebel><br>
        <input type="text" name="name" />
    </p>
    <p>
        <lebel>Введите возраст</lebel><br>
        <input type = "number" name = "age" />
    </p>
        <input type="submit" value="Сохранить">

{% if people.count > 0 %}
    <h2>Список пользователей</h2>
<table>
    <tr><th>Id</th><th>Имя</th><th>Возрастwerwer</th></tr>
    {% for person in people %}

    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td></tr>
    <td><a href="asdasd">изменить</a> |
        <a href="asdasd">удалить</a> </td>
    {% endfor %}
{% endif %}

</table>
</body>
</html>
