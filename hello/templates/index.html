<!DOCTYPE html>
{% load static %}
<html lang=en" xmlns="http://www.w3.org/1999/html">
<head>
<!--    <style>h1{color: green;}</style>-->
    <meta charset = "UTF-8">
    <title>Форма</title>
<!--    <link href="{% static 'css/styles2.css' %}" rel = "stylesheet">-->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<center>
    <form method = "POST" action="create/">
        {% csrf_token %}
    <p>
        <lebel>Введите имя</lebel><br>
        <input type="text" name="name" />
    </p>
    <p>
        <lebel>Введите возраст</lebel><br>
        <input type = "number" name = "age">
    </p>
        <input type="submit" value="Сохранить">
    </form>
</center>
    {% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <hr>
<table class="table">
    <tr><th>Id</th><th>Имя</th><th>Возраст</th></tr>
    {% for person in people %}
    <tr><td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
        <td><a href="edit/{{person.id}}">Изменить</a> | <a href="delete/{{person.id}}">Удалить</a></td></tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
