<!DOCTYPE html>
{% load static %}
<html lang = en">
<head>

    <meta charset = "UTF-8">
    <title>Форма</title>
    <link href="{% static 'css/styles2.css' %}" rel = "stylesheet">
</head>
<body>
    <form method = "POST" action="create/">
        {% csrf_token %}
    <p>
        <lebel>Введите имявапапвапвап</lebel><br>

{% if people.count > 0 %}
    <h2>Список пользователей</h2>

<table class="table">
    <tr><th>Имя</th><th>Возраст</th></tr>

<!--    <tr><td>{{ person.id }}</td>-->
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
        <td><a href="edit/{{person.id}}">Изменить</a> | <a href="delete/{{person.id}}">Удалить</a></td></tr>
    {% endfor %}
</table>
{% endif %}

</html>
